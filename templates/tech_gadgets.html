{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- inner page banner -->
<div id="inner_banner" class="section inner_banner_section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <div class="title-holder">
            <div class="title-holder-cell text-left">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end inner page banner -->
<!-- section -->
<div class="section padding_layout_1 product_list_main">
  <div class="container">
    <div class="row">
        <div class="col-md-3">
        <div class="side_bar">
            <div class="side_bar_blog">
            <div class="categary">
              <ul>
                <li><a href="{% url 'laptops' %}"><i class="fa fa-angle-right"></i> All Laptops</a></li>
                <li><a href="{% url 'ldata' 'GOOGLE'%}"><i class="fa fa-angle-right"></i>GOOGLE </a></li>
                <li><a href="{% url 'ldata' 'SAMSUNG'%}"><i class="fa fa-angle-right"></i>SAMSUNG</a></li>
                <li><a href="{% url 'ldata' 'HUAWEI'%}"><i class="fa fa-angle-right"></i>HUAWEI</a></li>


              </ul>
            </div>
          </div>
        </div>
      </div>
        <div class="col-md-9">
        <div class="row">
          {% for product in gadget %}

          <div class="col-md-4 col-sm-6 col-xs-12 margin_bottom_30_all">
            <div class="product_list">
              <div class="product_img"> <img class="img-responsive" src="{{product.product_image.url}}" alt=""> </div>
              <div class="product_detail_btm">
                <div class="center">
                  <h4><a href="{% url 'product-detail' product.id %}">{{product.title}}</a></h4>
                </div>
                <div class="starratin">
                  <div class="center"> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star-o" aria-hidden="true"></i> </div>
                </div>
                <div class="product_price">
                  <p><span class="old_price">{{product.selling_price}}</span> â€“ <span class="new_price">{{product.discounted_price}}</span></p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>
</div>
<!-- end section -->



{% endblock content %}
